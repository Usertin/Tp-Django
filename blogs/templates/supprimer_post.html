{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer le Post : {{ post.title }}</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
</head>
<body>
    <center><h1>Êtes-vous sûr de vouloir supprimer le Post : {{ post.title }} ?</h1></center>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="width: 100%;">Oui, supprimer</button>
    </form>
</body>
</html>
