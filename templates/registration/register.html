{% extends "base.html" %}
{% block content %}
<br><br><br><br><br>
<center><h2>S'inscrire</h2></center>
<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% for error in field.errors %}
                <tr>
                    <td></td>
                    <td class="alert alert-danger">{{ error }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
    <button type="submit" class="btn btn-outline-success" style="width: 100%;">s'inscrire</button>
</form>
<div>
    <small>
    Déjà inscrit?
    <a href="{%url 'login'%}">Se connecter</a>
    </small>
</div>
{% endblock %}
